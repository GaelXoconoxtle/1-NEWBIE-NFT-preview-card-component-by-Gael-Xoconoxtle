<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <!--css style-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="inside-card">
        <div class="nft-image">
          <img src="images/image-equilibrium.jpg" alt="nft image">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>
        
        <p class="head-1">Equilibrium #3429</p>
        <p class="text-1">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-row">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="days-left">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="images/image-avatar.png" alt="avatar image">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gael Xoconoxtle</a>.
    </div>
  </footer>
</body>
</html>
